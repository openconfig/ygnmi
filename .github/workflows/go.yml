name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.18', '1.x']
        
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Test Race
      run:  go test -race -v ./...
      
  static_analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.x
        
    - name: Go Vet
      run: |
        go vet ./...
    
    - name: Gofmt
      run: |
        diff -u <(echo -n) <(gofmt -d -s **/*.go)
             
    - name: Staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck $(ls -d ./*/)
      
