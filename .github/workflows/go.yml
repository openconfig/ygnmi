name: Go

on:
  push:
    branches: [ main ]
  pull_request:

permissions: {}

jobs:
  go:
    uses: openconfig/common-ci/.github/workflows/basic_go.yml@88a41b190576ebf6d51b5204c1056af2bda19036
    with:
      static-analysis-excludes-regex: exampleoc
      skip-gofmt: true
      skip-staticcheck: true
    permissions:
      contents: read
      packages: read
      # To report Github Actions status checks
      statuses: write

  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Generate and Check Diff
      # Ignore whitespace because goimports seems to modifying the generated commands inconsistently.
      run: |
        go generate ./...
        git diff --exit-code --ignore-all-space --ignore-blank-lines 
